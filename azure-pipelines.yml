- master

pool: 
  name: Default

variables:
  solution: '**/StringExtensionsBspmLibrary.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  major: '1'
  minor: '0'
  revision: $[counter('', 50)]

  # Build.BuildNumber
name: '$(major).$(minor).$(revision)'

steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk 3.x'
  inputs:
    packageType: sdk
    version: 3.x

#Nuget TODO
- task: NuGetToolInstaller@1
  inputs:
    versionSpec: 
    checkLatest: true

